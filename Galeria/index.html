<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider using HTML, CSS, and JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Welcome Animation -->
    <div class="welcome-container">
        <div class="welcome-message">
            <h1>Bienvenido/a 💗🐮</h1>
        </div>
    </div>

    <div class="background-title">Mi vida💗🐮</div>

<!-- Vaca Animada -->
<div class="vaca-container">
    <img src="./Assets/Img/Vaca.png" alt="Vaca" class="vaca">
</div>

    <!-- Image Slider -->
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(./Assets/Img/img1.png);">
                <div class="content">
                    <div class="name">Mi bby</div>
                    <div class="des">La amo mucho💗💗</div>
                    <button>#Vacalola🐮</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Assets/Img/img2.jpg);">
                <div class="content">
                    <div class="name">Ojitos billosos❤️</div>
                    <div class="des">Enamorao de mi niña😊</div>
                    <button>#Vacalola🐮</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Assets/Img/img3.jpg);">
                <div class="content">
                    <div class="name">Mi bebe❤️</div>
                    <div class="des">Eres mi todo, te amo infinitamente🌟💖</div>
                    <button>#Vacalola🐮</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Assets/Img/img4.jpg);">
                <div class="content">
                    <div class="name">Love❤️</div>
                    <div class="des">Tu presencia siempre hace que todo sea mejor.🌟</div>
                    <button>#Vacalola🐮</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Assets/Img/img5.jpg);">
                <div class="content">
                    <div class="name">Mi bombon💗</div>
                    <div class="des">Eres mi amorshito, la luz de mi vida💖🌟</div>
                    <button>#Vacalola🐮</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Assets/Img/img6.jpg);">
                <div class="content">
                    <div class="name">Muaaa🐮💗 </div>
                    <div class="des">Eres mi chiquitína, mi amor eterno y dulce💖🌈</div>
                    <button>#Vacalola🐮</button>
                </div>
            </div>
        </div>

        <div class="button">
            <img src="./Assets/Img/Vaca.png" alt="Vaca" class="vaca-icon">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <!-- Heart Container -->
    <div class="hearts-container"></div>

   
    <audio id="background-audio" loop>
        <source src="./Assets/Audio/music.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>
</html>
